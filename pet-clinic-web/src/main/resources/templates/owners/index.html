<!doctype html>
<html lang="en" xmlns:th="http://www.thymlef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Clinic Index</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">Hello World</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Joe</td>
        <td th:text="${owner?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>


</body>
</html>
